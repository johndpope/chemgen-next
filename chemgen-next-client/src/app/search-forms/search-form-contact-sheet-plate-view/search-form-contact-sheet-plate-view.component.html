<app-search-form-base
        [showRNAiTab]="false"
        [searchFormParams]="searchFormParams"
        [title]="'Contact Sheet Plate View'"
        [formDesc]="'Each well marked as interesting will be passed to the
Score Experment Set page which will then be manually scored.'">
</app-search-form-base>

<!--Start Spinner-->
<ngx-spinner
        bdColor="rgba(51, 51, 51, 0.8)"
        size="large"
        color="#fff"
        type="ball-atom"
></ngx-spinner>
<!--End Spinner-->

<!--Review of which have been submitting and which haven't for the screen-->
<div *ngIf="contactSheetsSubmitted.length" class="x_panel">
    <div class="x_content">
        <div class="row">
            <div class="col-md-12" *ngFor="let batch of contactSheetsSubmitted; let i = index">
                <div class="alert-success">
                    <h3>Batch: {{batch}} submitted successfully</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Review of which have been submitting and which haven't for the screen-->

<!--Start Content-->
<div class="row">
    <div class="col-md-12">

        <div *ngIf="searchFormParams.formSubmitted">

            <!--Begin Contact Sheet-->
            <div *ngIf="searchFormParams.expSets && searchFormParams.expSets.expWorkflows?.length" class="expSets">
                <app-contact-sheet-plate-view [expSets]="searchFormParams.expSets"
                                              [expSetModule]="searchFormParams.expSetsModule"
                                              [byPlate]="true"
                                              (expSetsScored)="getNewExpSets($event)"
                ></app-contact-sheet-plate-view>
            </div>
            <!--End Contact Sheet-->

            <!--Begin empty expSetSearch results-->
            <div *ngIf="searchFormParams.expSets && ! searchFormParams.expSets.expWorkflows?.length">
                <div class="x_panel">
                    <div class="x_content">
                        <h3>Empty ResultSet</h3>
                        <p>The search you performed returned an empty result set.</p>
                        <p>This batch was either not in the database, or was already scored.</p>
                    </div>
                </div>
            </div>
            <!--End empty expSetSearch results-->
        </div>
    </div>
</div>
<!--End Content-->
