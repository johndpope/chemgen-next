<app-search-form-base 
    [showRNAiTab]="false" 
    [searchFormParams]="searchFormParams" 
    [title]="'Contact Sheet Plate View'" 
    [formDesc]="'Each well marked as interesting will be passed to the
Score Experment Set page which will then be manually scored.'">
</app-search-form-base>

<!--Start Spinner-->
<ngx-spinner
        bdColor="rgba(51, 51, 51, 0.8)"
        size="large"
        color="#fff"
        type="ball-atom"
></ngx-spinner>
<!--End Spinner-->

<!--Start Content-->
<div class="row">
    <div class="col-md-12">

        <div *ngIf="searchFormParams.formSubmitted">
            <!--Begin Content-->

            <div *ngIf="searchFormParams.expSets && searchFormParams.expSets.expWorkflows?.length" class="expSets">
                <app-contact-sheet-plate-view [expSets]="searchFormParams.expSets"
                                              [expSetModule]="searchFormParams.expSetsModule"
                                              [byPlate]="true"
                                              (expSetsScored)="getNewExpSets($event)"
                ></app-contact-sheet-plate-view>
            </div>
            <!--End Content-->
            <div *ngIf="searchFormParams.expSets && ! searchFormParams.expSets.expWorkflows?.length">
                <h2>Empty ResultSet</h2>
                <p>The search you performed returned an empty result set.</p>
                <p>Either your search is incorrect, all plates are scored for this screen, or not in the database.</p>
            </div>
        </div>
    </div>
</div>
<!--End Content-->
