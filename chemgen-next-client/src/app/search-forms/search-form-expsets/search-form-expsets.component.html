<app-search-form-base [searchFormParams]="searchFormParams" [title]="'Search Exp Sets Replicate View'"></app-search-form-base>

<!--Start Content-->
<div class="row">
    <div class="col-md-12">


        <div *ngIf="searchFormParams.formSubmitted">
            <!--Begin Current Content-->
            <div *ngIf="searchFormParams.expSets" class="expSets">
                <app-expset-sheet [expSets]="searchFormParams.expSets" [expSetModule]="searchFormParams.expSetsModule"
                                  [expSetSearch]="searchFormParams.expSetSearch"></app-expset-sheet>
            </div>
            <div *ngIf="searchFormParams.expSets && ! searchFormParams.expSets.expWorkflows?.length">
                <h2>Empty ResultSet</h2>
                <p>The search you performed returned an empty result set.</p>
                <p>Either your search is incorrect, or not in the database.</p>
            </div>
            <!--End Current Content-->
        </div>
    </div>
</div>
<!--End Content-->
