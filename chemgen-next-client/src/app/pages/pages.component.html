    <div class="container">

      <h1>New BioSample</h1>

      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.biosampleName" name="name">
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <input type="text" class="form-control" id="type"
                 required
                 [(ngModel)]="model.biosampleType" name="type">
        </div>
        <div class="form-group">
          <label for="species">Species</label>
          <input type="text" class="form-control" id="species"
                 required
                 [(ngModel)]="model.biosampleSpecies" name="species">
        </div>
        <div class="form-group">
          <label for="strain">Strain</label>
          <input type="text" class="form-control" id="strain"
                 required
                 [(ngModel)]="model.biosampleStrain" name="strain">
        </div>
        <div class="form-group">
          <label for="gene">Gene</label>
          <input type="text" class="form-control" id="gene"
                 required
                 [(ngModel)]="model.biosampleGene" name="gene">
        </div>
        <div class="form-group">
          <label for="allele">Allele</label>
          <input type="text" class="form-control" id="allele"
                 required
                 [(ngModel)]="model.biosampleAllele" name="allele">
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="resetForm(); heroForm.reset()">Reset</button>

      </form>
      <div>
        <p>{{message}}</p>
      </div>
    </div>
<router-outlet></router-outlet>
