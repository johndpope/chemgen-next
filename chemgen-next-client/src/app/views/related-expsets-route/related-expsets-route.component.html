<!--Start Spinner-->
<ngx-spinner
        bdColor="rgba(51, 51, 51, 0.8)"
        size="large"
        color="#fff"
        type="ball-atom"
></ngx-spinner>
<!--End Spinner-->

<div *ngIf="expSets">
    <div class="row">
        <div class="col-md-12">
            <div class="x_panel">
                <div class="x_content">
                    <h2>Related Experiment Sets</h2>
                    <p>All the shown experiment sets have the same reagent data.</p>
                </div>
            </div>
        </div>
    </div>
    <app-expset-sheet [expSets]="expSets" [expSetModule]="expSetsModule"
                      [displayToggle]="false"
                      [expSetSearch]="expSetSearch"></app-expset-sheet>
</div>
