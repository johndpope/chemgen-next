<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Barcode (Click to view plate)</th>
                    <th>Imaging Date</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let expPlate of expSet.expPlates">
                    <td class="link"><a target="_blank" [routerLink]="['/exp_plate', expPlate.plateId]">
                        <div class="link">
                            {{expPlate.barcode}}
                        </div>
                    </a></td>
                    <td>{{expPlate.plateImageDate}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
