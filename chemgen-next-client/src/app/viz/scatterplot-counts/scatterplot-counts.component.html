<div class="row">
    <div class="col-md-12">
        <h2>CHARTS</h2>
        <div *ngIf="ctrlChart">
            <highcharts-chart
                    [Highcharts]="Highcharts"
                    [options]="ctrlChart"

                    style="width: 100%; height: 400px; display: block;"
            ></highcharts-chart>
        </div>

        <div *ngIf="reagentChart">
            <highcharts-chart
                    [Highcharts]="Highcharts"
                    [options]="reagentChart"
                    style="width: 100%; height: 400px; display: block;"
            ></highcharts-chart>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div *ngIf="expSet">
            <h2>ExpSet! TreatmentGroupId: {{expSet.treatmentGroupId}}</h2>
            <app-expset-album [expSet]="expSet"></app-expset-album>
        </div>
    </div>
</div>
