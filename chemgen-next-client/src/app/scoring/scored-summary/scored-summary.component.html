<ngx-spinner
        bdColor="rgba(51, 51, 51, 0.8)"
        size="large"
        color="#fff"
        type="ball-atom"
></ngx-spinner>

<div class="row stats-table">
    <div class="col-md-12">
        <div class="x_panel">
            <div class="x_title">
                <h3>Score Stats</h3>
                <h5>Click on menu icon in column header for sorting/filtering options.</h5>
            </div>
            <div class="x_content">
                <div class="row" *ngIf="stats">
                    <div class="col-md-12">
                        <ag-grid-angular
                                style="width: 100%; height: 100%;"
                                (gridReady)="onGridReady($event)"
                                [enableColResize]="true"
                                [enableSorting]="true"
                                [enableFilter]="true"
                                class="ag-theme-balham"
                                [rowData]="stats"
                                [columnDefs]="columnDefs"
                        >
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
