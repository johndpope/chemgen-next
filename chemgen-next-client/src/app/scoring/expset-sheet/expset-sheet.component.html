<div class="row" *ngIf="expSetModule">
    <div class="col-md-12">

        <div *ngFor="let expSet of expSetModule.expSetsDeNorm; let i=index">
            <div class="x_panel">
                <div class="x_title">
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <!--TODO Add a rescore button here-->
                    <app-expset-album [score]="false"
                                      [albums]="expSet.albums"
                                      [expSetAlbums]="expSet.albums"
                                      [expSetModule]="expSetModule"
                                      [displayToggle]="displayToggle"
                                      [expSet]="expSet">
                    </app-expset-album>
                </div>
            </div>
        </div>

    </div>
</div>
