<!--Start Spinner-->
<ngx-spinner
        bdColor="rgba(51, 51, 51, 0.8)"
        size="large"
        color="#fff"
        type="ball-atom"
></ngx-spinner>
<!--End Spinner-->

<div class="row" *ngIf="platesAlbum">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>{{expSets.expWorkflows[0].name}}</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="alert alert-info">If there is a problem with this batch, please take note of the workflow name and ID ( {{ expSets.expWorkflows[0].id }} )</div>


                        <form (ngSubmit)="onSubmit()">
                                <button type="submit" id="searchFormSubmit" class="btn btn-lg btn-success">Submit Batch QC</button>
                                <div class="clearfix"></div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngFor="let plateAlbum of platesAlbum; let plateIndex = index">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_title row">
                        <div class="col-md-8">
                            <h2>Barcode {{plateAlbum.barcode}}</h2>
                        </div>
                        <div class="col-md-4">
                            <ui-switch defaultBgColor="green" color="red" [(ngModel)]="qcPlateResults[plateAlbum.plateId]" (ngModelChange)="toggleQcPlate(plateIndex)"></ui-switch>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="row">
                            <div *ngFor="let image of plateAlbum.albums; let albumIndex = index">
                                <div class="col-md-2 image-border">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <strong>{{image.assayWell}}</strong>
                                        </div>
                                        <div class="col-md-6">
                                            <ui-switch defaultBgColor="green" color="red" [(ngModel)]="qcWellResults[image.assayId]"></ui-switch>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <img tabindex="0" class="img-thumbnail"
                                                 [src]="image.src"
                                                 (click)="open(plateIndex, albumIndex)"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
