<!--Start Spinner-->
<ngx-spinner
        bdColor="rgba(51, 51, 51, 0.8)"
        size="large"
        color="#fff"
        type="ball-atom"
></ngx-spinner>
<!--End Spinner-->


<!--Begin expset-score component-->
<div class="row"
     *ngIf="expSetsModule && expSetsModule.expSetsDeNorm?.length">
    <div class="col-md-12">
        <app-expset-score-primary
                [score]="false"
                [expSetModule]="expSetsModule"
                [expSet]="expSetsModule.expSetsDeNorm[0]"
                (getMoreExpSets)="getNewExpSets()"
        ></app-expset-score-primary>
    </div>
</div>
<!--End expset-score component-->

<!--Begin Empty Message-->
<div *ngIf="expSets && ! expSets.expWorkflows?.length">
    <div class="x_panel">
        <div class="x_content">
            <h3>Empty ResultSet</h3>
            <p>The search you performed returned an empty result set.</p>
            <p>Either your search is incorrect, all plates are scored for this screen, or not in the
                database.</p>
        </div>
    </div>
</div>
<!--Begin Empty Message-->

<!--Success message on scoring-->
<div class="row" *ngIf="expSets && expSets.expWorkflows?.length && scored">
    <div class="col-md-12">
        <div class="alert alert-success">
            Submitted successfully!
        </div>
    </div>
</div>
<!--Success message on scoring-->

<!--Check if the exp set has been scored already-->
<div class="row" *ngIf="expSets && expSets.expWorkflows?.length && previouslyScored">
    <div class="col-md-12">
        <div class="alert alert-info">
            This ExpSet has a detailed scoring record. Rescoring will not delete the old record, only add a new one.
        </div>
    </div>
</div>
<!--Check if the exp set has been scored already-->
